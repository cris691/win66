<html lang=en>
  <meta charset=utf-8>
  <meta name=viewport content=initial-scale=1,width=device-width>
  <title>Win66</title>
  <style>
    :root {
      font: 16px/135% Arial, Helvetica Neue, system, sans-serif;
    }

    :root, body {
      min-height: 100%;
      height: 100%;
    }

    body {
      margin: 0;
      display: grid;
      grid-template-areas:
        "main-desktop"
        "nav-footer";
      grid-template-columns: 1fr;
      grid-template-rows: 1fr auto;
    }

    button, input {
      font-size: inherit;
      color: inherit;
    }

    main.desktop {
      grid-area: "main-desktop";
      margin: 0.5rem;
      display: flex;
      flex-direction: column;
      flex-flow: column wrap;
    }

    main.desktop > article.file {
      height: 111px;
      width: 85px;
      border: thin dotted grey;
      margin: 0.5rem 0.25rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      font-size: smaller;
    }

    nav.footer {
      grid-area: "nav-footer";
      display: flex;
      justify-content: stretch;
      align-items: stretch;
      font-size: smaller;
      background: black;
      color: white;
    }

    nav.footer button {
      background: transparent;
      border: 0;
    }

    nav.footer section, nav.footer section div {
      display: flex;
      position: relative;
    }

    nav.footer .main-popups {
      justify-self: flex-start;
    }

    nav.footer .tasks-and-pins {
      flex-grow: 1;
      justif-content: flex-start;
    }

    nav.footer .status-and-infos {
      justify-self: flex-end;
      justify-content: flex-end;
    }

    nav.footer .date-and-time {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav.footer .popup {

    }

    nav.footer aside.popup {

    }

    nav.footer article.main.popup {

    }

    nav.footer input[name="search"].box {
      padding-left: 2rem;
      background: rgba(200,200,200,0.3);
      border: thin solid white;
    }

    nav.footer input[name="search"].box:focus {
      background: white;
      color: black;
      outline: medium solid dodgerblue;
    }

    nav.footer input[name="search"].box:focus + .search-icon {
      color: black;
    }


    nav.footer button[name="win66"].main {

    }

    section.search-box-popup span.search-icon {
      font-size: xx-large;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      left: 0;
      top: 0;
      z-index: 5;
      width: 1rem;
      height: 1rem;
      padding: 0.5rem;
      display: block;
      color: white;
      background: transparent;
    }

  </style>
  <script type=module src=app.js></script>
</html>
